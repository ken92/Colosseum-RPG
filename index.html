<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colosseum RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/bootstrap.css" />
    <!-- App specific CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />

    <!-- Sprite assets by: craftpix_net item: Viking 2D Game Character Sprite Sheet (Item ID: 20633187) & Gladiator 2D Game Character Sprite Sheet (Item ID: 20751496) -->
    <!-- Sprites purchased on a "REGULAR LICENSE", for more licencing detials contact https://help.market.envato.com -->
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalTitle">Welcome to the Colosseum!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Some lore about the gladiators
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">I'm Ready To Fight!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main body of the site -->
    <div class="jumbotron">
        <!-- Title -->
        <h1 class="display-4 text-center">Colosseum</h1>
        <!-- Subtitle -->
        <h3 class="lead gallows text-center">Fight to the roar of the crowd</h3>

        <!-- Horizontial line to break up page -->
        <hr class="my-4">

        <!-- Start of first row -->
        <div class="row">

            <!-- Player Slot -->
            <div class="col-md-5 text-right" id="playerSlot">

            </div>

            <!-- Attack button -->
            <div class="col-md-2 text-center" id="attackSlot">
                <button type="button" class="btn btn-danger" id="attackBtn">
                    <img src="assets/images/attack.png" class="figure-img img-fluid rounded" alt="Attack">
                </button>
            </div>

            <!-- Enemy Slot -->
            <div class="col-md-5" id="enemySlot">

            </div>
        </div>
        <!-- First row ends -->

        <!-- Horizontial line to break up page -->
        <hr class="my-4">

        <!-- Start of second row -->
        <div class="row">
            <!-- Set the column to 12 units wide (screen width) -->
            <div class="col-md-12">
                <!-- center the text -->
                <p class="text-center">
                    <!-- Status text box  -->
                    <span id="statusText"></span>
                </p>

                <!-- Horizontial line to break up page -->
                <hr class="my-4">


                <div id="fighterPit" class="text-center">
                    <!-- center the text -->


                    <!-- Spartacus -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="spartacusDiv" class="btn">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/spartacus_idle.gif" id="spartacusPopover" alt="Spartacus">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="spartacusHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="180" style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>


                    <!-- Varro -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="varroDiv" class="btn">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Varro.png" id="varroPopover" alt="Varro">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="varroHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="180"
                                        style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>

                    <!-- Ashur -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="ashurDiv">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Ashur.png" id="ashurPopover" alt="Ashur">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="ashurHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="180"
                                        style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>

                    <!-- Crixus -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="crixusDiv" class="btn">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Crixus.png" id="crixusPopover" alt="Crixus">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="crixusHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="180" style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>

                    <!-- Gannicus -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="gannicusDiv">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Gannicus.png" id="gannicusPopover" alt="Gannicus">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="gannicusHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="180" style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>

                    <!-- Oenomaus -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="oenomausDiv">

                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Oenomaus.png" id="oenomausPopover" alt="Oenomaus">
                            <figcaption class="figure-caption text-center">

                                <!-- Health bar -->
                                <div class="progress">
                                    <div id="oenomausHealth" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="180" style="width:100%">Hit Points
                                    </div>
                                </div>

                            </figcaption>
                        </figure>
                    </div>

                </div>
            </div>
            <!-- second row ends -->

        </div>


        <!-- JQuery -->
        <script src="assets/javascript/jquery.js"></script>

        <!-- popper CDN for mouseover stats -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

        <!-- Bootstrap bundle (includes JS files) -->
        <script src="assets/javascript/bootstrap.bundle.js"></script>

        <!-- Game logic -->
        <script src="assets/javascript/game.js"></script>
</body>

</html>
