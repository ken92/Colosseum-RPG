<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colosseum RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/bootstrap.css" />
    <!-- App specific CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />

    <!-- Sprite assets by: craftpix_net item: Viking 2D Game Character Sprite Sheet (Item ID: 20633187) & Gladiator 2D Game Character Sprite Sheet (Item ID: 20751496) -->
    <!-- Sprites purchased on a "REGULAR LICENSE", for more licencing detials contact https://help.market.envato.com -->
</head>

<body>


    <!-- Main body of the site -->
    <div class="jumbotron">
        <!-- Title -->
        <h1 class="display-4 text-center">Colosseum</h1>
        <!-- Subtitle -->
        <p class="lead gallows text-center">Fight to the roar of the crowd</p>

        <!-- Horizontial line to break up page -->
        <hr class="my-4">

        <!-- Start of first row -->
        <div class="row">
            <!-- First column: Labels -->
            <div class="col-md-5 text-right" id="playerSlot">

            </div>
            <div class="col-md-2 text-center" id="attackSlot">
                <button type="button" class="btn btn-danger" id="attackBtn">
                    <img src="assets/images/attack.png" class="figure-img img-fluid rounded" alt="Attack">
                </button>
            </div>
            <!-- Second column: Data -->
            <div class="col-md-5" id="enemySlot">

            </div>
        </div>
        <!-- First row ends -->

        <!-- Horizontial line to break up page -->
        <hr class="my-4">

        <!-- Start of second row -->
        <div class="row">
            <!-- Set the column to 12 units wide (screen width) -->
            <div class="col-md-12">
                <!-- center the text -->
                <p class="text-center">
                    <!-- Status text box  -->
                    <span id="statusText"></span>
                </p>

                <!-- Horizontial line to break up page -->
                <hr class="my-4">


                <div id="fighterPit" class="text-center">
                    <!-- center the text -->


                    <!-- Spartacus -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="spartacusDiv" class="btn">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Spartacus.png" id="spartacusPopover" alt="Varro">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>


                    <!-- Varro -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="varroDiv" class="btn">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Varro.png" id="varroPopover" alt="Varro">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>

                    <!-- Ashur -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="ashurDiv">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Ashur.png" id="ashurPopover" alt="Ashur">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>

                    <!-- Crixus -->
                    <!-- Mouseover stats about the fighter -->
                    <div id="crixusDiv" class="btn">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Crixus.png" id="crixusPopover" alt="Crixus">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>

                    <!-- Gannicus -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="gannicusDiv">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Gannicus.png" id="gannicusPopover" alt="Gannicus">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>

                    <!-- Oenomaus -->
                    <!-- Mouseover stats about the fighter -->
                    <div class="btn" id="oenomausDiv">
                        <!-- Fighter portrait -->
                        <figure class="figure">
                            <img src="assets/images/Oenomaus.png" id="oenomausPopover" alt="Oenomaus">
                            <figcaption class="figure-caption text-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0" aria-valuemax="180">Hit Points</div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>

                </div>
            </div>
            <!-- second row ends -->

        </div>


        <!-- adding JQuery -->
        <script src="assets/javascript/jquery.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script> -->

        <!-- popper CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <!-- Bootstrap JS files -->

        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script> -->
        <script src="assets/javascript/bootstrap.bundle.js"></script>

        <!-- Game logic -->
        <script src="assets/javascript/game.js"></script>
</body>

</html>
